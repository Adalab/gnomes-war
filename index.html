<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Piedra,papel o tijera</title>
</head>
<body>
    <main class="js-main">
        <h1>juego piedra, papel o tijera</h1>
        <p class="gamePhrase">Introduce aquí tu jugada:</p>
        <form  class="form" action="">
            <select class="js-select" name="select" id="" placeholder="Seleccione su jugada">
                <option hidden selected>Selecciona una opción</option>
                <option  class="js-stone" value="piedra">Piedra</option>
                <option class="js-paper" value="papel">Papel</option>
                <option class="js-scissors" value="tijera">Tijera</option>
                <input class="js-btn btn" type="button" name="" id="" value="Jugar">
                </option>
            </select>
        </form>
        <div class="results">
        <p class="js-msg msg">Vamos a Jugar</p>
        <p class="js-player">Jugador: 0</p>
        <p class="js-computer">Computadora: 0 </p>
    </div></main>
    <script src="main.js"></script>
</body>
</html>
